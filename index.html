<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-section">
        <div class="logo">
            <img src="./assets/odin-lined.png" />
            <h1>ODIN</h1>
        </div>
        <h6>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Upslash</a></h6>
    </div>
    <div class="right-section">
        <form action="example.com/path" method="post">
            <fieldset>
                <h2>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.</p>
                    <p>You <i>know</i> you want to.</p>
                </h2>
            </fieldset>
            <fieldset class="main-form">
                <h2>Let's do this!</h2>
                <fieldset>
                    <div>
                        <label for="first-name">first name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">last name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="email">email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone-number">phone number</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="password">password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">confirm password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </fieldset>
            </fieldset>
            <fieldset>
                <button type="Submit">Create Account</button>
                <h3>Already have an account? <a>Log in</a></h3>
            </fieldset>
        </form>
    </div>
</body>
</html>
